openapi: 3.1.0
info:
  title: Lovdata Best Practice API
  version: "1.0.0"
  description: |
    A modern, best-practice REST API design for accessing Norwegian laws and central
    regulations, built from Lovdata's public datasets.

    This specification is **not** the official Lovdata API, but a demonstration of how
    their data could be exposed in a clean, developer-friendly way.

    ## Design Goals

    - Resource-oriented URLs (`/laws`, `/regulations`, `/sections`, `/search`)
    - Consistent pagination and filtering
    - Hypermedia-style `links` inside responses
    - JSON-first, with optional HTML representations
    - Explicit rate-limit headers

  license:
    name: Creative Commons Attribution 4.0 International
    identifier: CC-BY-4.0

servers:
  - url: https://api.lovdata.example/v1
    description: Example production server
  - url: http://localhost:8000/v1
    description: Local development server

tags:
  - name: Laws
    description: Access to consolidated laws
  - name: Regulations
    description: Access to central regulations
  - name: Sections
    description: Access to individual sections (§) of laws and regulations
  - name: Search
    description: Full-text and structured search
  - name: Metadata
    description: Service metadata and health

paths:
  /laws:
    get:
      tags: [Laws]
      summary: List laws
      description: |
        Returns a paginated list of laws.

        Use filters to narrow the result set, for example by year, status, or free text.
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
        - name: q
          in: query
          description: Free-text search in title and short title
          schema:
            type: string
            minLength: 1
            maxLength: 200
        - name: year
          in: query
          description: Filter by year of main enactment date
          schema:
            type: integer
            minimum: 1600
            maximum: 2100
        - name: status
          in: query
          description: Filter by legal status
          schema:
            type: string
            enum: [active, repealed, historical]
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum:
              - date_asc
              - date_desc
              - title_asc
              - title_desc
            default: title_asc
      responses:
        "200":
          description: Paginated list of law summaries
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedLawList"
        "400":
          $ref: "#/components/responses/BadRequest"

  /laws/{lawId}:
    get:
      tags: [Laws]
      summary: Get a law
      description: |
        Returns a single consolidated law, including metadata and an ordered list
        of its sections.

        The `lawId` is a normalized identifier, for example: `lov-1884-06-14-3`.
      parameters:
        - $ref: "#/components/parameters/lawId"
      responses:
        "200":
          description: A single law
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Law"
            text/html:
              schema:
                type: string
                description: Pre-rendered HTML representation of the law
        "404":
          $ref: "#/components/responses/NotFound"

  /laws/{lawId}/sections:
    get:
      tags: [Sections]
      summary: List sections of a law
      description: |
        Returns all sections (§) of a specific law, as a paginated list.

        This is useful when you want to navigate a law structurally, or fetch
        sections lazily.
      parameters:
        - $ref: "#/components/parameters/lawId"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        "200":
          description: Sections of a law
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedSectionList"
        "404":
          $ref: "#/components/responses/NotFound"

  /laws/{lawId}/sections/{sectionNumber}:
    get:
      tags: [Sections]
      summary: Get a section of a law
      description: |
        Returns a single section (§) of a law, including its ledd (paragraphs),
        notes and cross-references.
      parameters:
        - $ref: "#/components/parameters/lawId"
        - $ref: "#/components/parameters/sectionNumber"
      responses:
        "200":
          description: A single section of a law
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Section"
            text/html:
              schema:
                type: string
                description: Pre-rendered HTML representation of the section
        "404":
          $ref: "#/components/responses/NotFound"

  /regulations:
    get:
      tags: [Regulations]
      summary: List regulations
      description: |
        Returns a paginated list of central regulations.

        Use filters to narrow the result set by year, status, or free text.
      parameters:
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
        - name: q
          in: query
          description: Free-text search in title and short title
          schema:
            type: string
            minLength: 1
            maxLength: 200
        - name: year
          in: query
          description: Filter by year of main enactment date
          schema:
            type: integer
            minimum: 1600
            maximum: 2100
        - name: status
          in: query
          description: Filter by legal status
          schema:
            type: string
            enum: [active, repealed, historical]
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum:
              - date_asc
              - date_desc
              - title_asc
              - title_desc
            default: title_asc
      responses:
        "200":
          description: Paginated list of regulation summaries
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedRegulationList"
        "400":
          $ref: "#/components/responses/BadRequest"

  /regulations/{regulationId}:
    get:
      tags: [Regulations]
      summary: Get a regulation
      description: |
        Returns a single consolidated regulation, including metadata and an ordered
        list of its sections.
      parameters:
        - $ref: "#/components/parameters/regulationId"
      responses:
        "200":
          description: A single regulation
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Regulation"
            text/html:
              schema:
                type: string
                description: Pre-rendered HTML representation of the regulation
        "404":
          $ref: "#/components/responses/NotFound"

  /regulations/{regulationId}/sections:
    get:
      tags: [Sections]
      summary: List sections of a regulation
      parameters:
        - $ref: "#/components/parameters/regulationId"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        "200":
          description: Sections of a regulation
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedSectionList"
        "404":
          $ref: "#/components/responses/NotFound"

  /regulations/{regulationId}/sections/{sectionNumber}:
    get:
      tags: [Sections]
      summary: Get a section of a regulation
      parameters:
        - $ref: "#/components/parameters/regulationId"
        - $ref: "#/components/parameters/sectionNumber"
      responses:
        "200":
          description: A single section of a regulation
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Section"
            text/html:
              schema:
                type: string
                description: Pre-rendered HTML representation of the section
        "404":
          $ref: "#/components/responses/NotFound"

  /search:
    get:
      tags: [Search]
      summary: Search laws and regulations
      description: |
        Full-text search across laws and regulations.

        Supports limiting to specific document types and basic ranking options.
      parameters:
        - name: q
          in: query
          required: true
          description: Search query string
          schema:
            type: string
            minLength: 1
            maxLength: 200
        - name: scope
          in: query
          description: Limit search to specific types
          schema:
            type: string
            enum: [laws, regulations, all]
            default: all
        - name: include
          in: query
          description: |
            Comma-separated list of related entities to include in the response.
            For example: `law` will embed brief law metadata inside results.
          schema:
            type: string
            example: "law"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/pageSize"
      responses:
        "200":
          description: Search results
          headers:
            X-RateLimit-Limit:
              $ref: "#/components/headers/X-RateLimit-Limit"
            X-RateLimit-Remaining:
              $ref: "#/components/headers/X-RateLimit-Remaining"
            X-RateLimit-Reset:
              $ref: "#/components/headers/X-RateLimit-Reset"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResults"
        "400":
          $ref: "#/components/responses/BadRequest"

  /status:
    get:
      tags: [Metadata]
      summary: API status and version
      description: |
        Lightweight endpoint for monitoring API availability and versioning.
      responses:
        "200":
          description: Service status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"

components:
  parameters:
    lawId:
      name: lawId
      in: path
      required: true
      description: Normalized law identifier, e.g. `lov-1884-06-14-3`.
      schema:
        type: string
        pattern: "^lov-[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]+$"
        minLength: 15
        maxLength: 40
    regulationId:
      name: regulationId
      in: path
      required: true
      description: Normalized regulation identifier, e.g. `forskrift-2006-10-27-1196`.
      schema:
        type: string
        pattern: "^forskrift-[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]+$"
        minLength: 20
        maxLength: 50
    sectionNumber:
      name: sectionNumber
      in: path
      required: true
      description: Section number (without the § symbol), e.g. `1`, `2`, `3a`.
      schema:
        type: string
        minLength: 1
        maxLength: 10
        example: "1"
    page:
      name: page
      in: query
      description: 1-based page number
      schema:
        type: integer
        minimum: 1
        maximum: 10000
        default: 1
    pageSize:
      name: page_size
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 50

  headers:
    X-RateLimit-Limit:
      description: Maximum number of requests allowed in the current window.
      schema:
        type: integer
        minimum: 1
        example: 200
    X-RateLimit-Remaining:
      description: Number of requests remaining in the current window.
      schema:
        type: integer
        minimum: 0
        example: 199
    X-RateLimit-Reset:
      description: UNIX timestamp when the current rate limit window resets.
      schema:
        type: integer
        minimum: 0
        example: 1700000123

  responses:
    NotFound:
      description: Resource not found
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"
    BadRequest:
      description: Invalid request parameters
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Status:
      type: object
      properties:
        status:
          type: string
          enum: [ok, degraded]
        version:
          type: string
          example: "1.0.0"
        lastDatasetUpdate:
          type: string
          format: date
          description: Date of the latest underlying dataset update.
      required:
        - status
        - version

    LawSummary:
      type: object
      description: Short representation of a law used in lists.
      properties:
        id:
          type: string
          description: Law identifier (`lawId`).
          example: "lov-1884-06-14-3"
        refId:
          type: string
          description: Original refID from dataset.
          example: "lov/1884-06-14-3"
        title:
          type: string
          minLength: 1
          maxLength: 300
        shortTitle:
          type: string
          minLength: 1
          maxLength: 200
        date:
          type: string
          format: date
          description: Main enactment date.
        status:
          type: string
          enum: [active, repealed, historical]
        ministry:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 200
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: "https://api.lovdata.example/v1/laws/lov-1884-06-14-3"
            html:
              type: string
              format: uri
              example: "https://lovdata.example.no/laws/lov-1884-06-14-3"
      required:
        - id
        - title
        - date
        - status
        - links

    Law:
      allOf:
        - $ref: "#/components/schemas/LawSummary"
        - type: object
          properties:
            sections:
              type: array
              description: Ordered list of sections in the law.
              items:
                $ref: "#/components/schemas/SectionSummary"
            notes:
              type: array
              items:
                type: string
            metadata:
              type: object
              description: Additional metadata extracted from the dataset.
              additionalProperties: true

    RegulationSummary:
      type: object
      description: Short representation of a regulation used in lists.
      properties:
        id:
          type: string
          description: Regulation identifier (`regulationId`).
          example: "forskrift-2006-10-27-1196"
        refId:
          type: string
          description: Original refID from dataset.
          example: "forskrift/2006-10-27-1196"
        title:
          type: string
          minLength: 1
          maxLength: 300
        shortTitle:
          type: string
          minLength: 1
          maxLength: 200
        date:
          type: string
          format: date
        status:
          type: string
          enum: [active, repealed, historical]
        ministry:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 200
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
              example: "https://api.lovdata.example/v1/regulations/forskrift-2006-10-27-1196"
            html:
              type: string
              format: uri
      required:
        - id
        - title
        - date
        - status
        - links

    Regulation:
      allOf:
        - $ref: "#/components/schemas/RegulationSummary"
        - type: object
          properties:
            sections:
              type: array
              description: Ordered list of sections in the regulation.
              items:
                $ref: "#/components/schemas/SectionSummary"
            notes:
              type: array
              items:
                type: string
            metadata:
              type: object
              additionalProperties: true

    SectionSummary:
      type: object
      description: Minimal representation of a section.
      properties:
        lawId:
          type:
            - string
            - "null"
        regulationId:
          type:
            - string
            - "null"
        number:
          type: string
          minLength: 1
          maxLength: 10
          example: "1"
        label:
          type: string
          minLength: 1
          maxLength: 20
          example: "§ 1"
        title:
          type:
            - string
            - "null"
          maxLength: 300
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
            law:
              type:
                - string
                - "null"
              format: uri
            regulation:
              type:
                - string
                - "null"
              format: uri
      required:
        - number
        - label
        - links

    Section:
      allOf:
        - $ref: "#/components/schemas/SectionSummary"
        - type: object
          properties:
            ledd:
              type: array
              description: List of paragraphs (*ledd*) within the section.
              items:
                type: string
            changes:
              type: array
              description: Notes about amendments and historical changes.
              items:
                type: string
            fullText:
              type: string
              description: Full plain-text representation of the section.
              maxLength: 20000
            references:
              type: array
              items:
                type: object
                properties:
                  refId:
                    type: string
                    example: "lov/1996-06-28-39"
                  type:
                    type: string
                    example: "law"
                  label:
                    type: string
                    example: "lov 28 juni 1996 nr. 39"
                  href:
                    type: string
                    format: uri
                    example: "https://api.lovdata.example/v1/laws/lov-1996-06-28-39"
            metadata:
              type: object
              additionalProperties: true

    PaginatedLawList:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        page_size:
          type: integer
          minimum: 1
          maximum: 200
        total:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/LawSummary"
      required:
        - page
        - page_size
        - total
        - items

    PaginatedRegulationList:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        page_size:
          type: integer
          minimum: 1
          maximum: 200
        total:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/RegulationSummary"
      required:
        - page
        - page_size
        - total
        - items

    PaginatedSectionList:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
        page_size:
          type: integer
          minimum: 1
          maximum: 200
        total:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/SectionSummary"
      required:
        - page
        - page_size
        - total
        - items

    SearchResultItem:
      type: object
      properties:
        type:
          type: string
          enum: [law, regulation, section]
        score:
          type: number
        lawId:
          type:
            - string
            - "null"
        regulationId:
          type:
            - string
            - "null"
        sectionNumber:
          type:
            - string
            - "null"
        title:
          type: string
          minLength: 1
          maxLength: 300
        snippet:
          type: string
          description: Text fragment with query terms highlighted or centered.
        links:
          type: object
          properties:
            self:
              type: string
              format: uri
            law:
              type:
                - string
                - "null"
              format: uri
            regulation:
              type:
                - string
                - "null"
              format: uri
      required:
        - type
        - score
        - title
        - links

    SearchResults:
      type: object
      properties:
        query:
          type: string
        scope:
          type: string
          enum: [laws, regulations, all]
        page:
          type: integer
          minimum: 1
        page_size:
          type: integer
          minimum: 1
          maximum: 200
        total:
          type: integer
          minimum: 0
        items:
          type: array
          items:
            $ref: "#/components/schemas/SearchResultItem"
      required:
        - query
        - scope
        - page
        - page_size
        - total
        - items

    Error:
      type: object
      description: RFC 7807 Problem Details object with extended fields.
      required:
        - type
        - title
        - status
      properties:
        type:
          type: string
          format: uri
          description: A URI reference that identifies the problem type.
          example: "https://api.lovdata.example/errors/not-found"
        title:
          type: string
          description: Short, human-readable summary of the problem type.
          example: "Not Found"
        status:
          type: integer
          description: HTTP status code generated by the origin server.
          minimum: 100
          maximum: 599
          example: 404
        detail:
          type: string
          description: Human-readable explanation specific to this occurrence.
        instance:
          type: string
          format: uri
          description: URI reference that identifies this specific occurrence.
        correlationId:
          type: string
          description: Correlation identifier for logging and tracing.
          example: "req-41cdd9a2"
        errors:
          type: array
          description: Optional list of field-level validation errors.
          items:
            type: object
            required:
              - field
              - message
            properties:
              field:
                type: string
                description: Path or name of the offending field.
                example: "page_size"
              message:
                type: string
                description: Validation error message for this field.
                example: "page_size must be between 1 and 200."
        timestamp:
          type: string
          format: date-time
          description: Time at which the error occurred (RFC 3339 format).